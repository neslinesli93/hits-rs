on: [push]

name: CI

jobs:
  build:
    name: Build hits-rs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.44.1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
